<head>
	<link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<html>
<body>
	<h1 class="mdc-typography--display1">Video Analysis Tool v0.1</h1>
	<div class="fileselect mdc-form-field">
		<button id="fileselect-input-button" class="mdc-button mdc-button--raised mdc-ripple-surface"><i class="material-icons mdc-button__icon">file_upload</i></button>
		<label id="fileselect-input-label" for="fileselect-input">Select a file</label>
		<input id="fileselect-input" class="mdc-form-field" type="file" accept="video/*"/>
	</div>
	<div class="workspace">
		<div>
			<video id="videoplayer" controls autoplay poster></video>
		</div>
		<div id="controls">
			<div class="controls-buttons">
				<div>
					<button class="mdc-button mdc-button--raised mdc-ripple-surface" id="controls-play"><i id="controls-play-icon" class="material-icons mdc-button__icon">play_arrow</i></button>
					<button class="mdc-button mdc-button--raised mdc-ripple-surface" id="controls-add-event">Add Event</button>
				</div>
				<div>
					<button class="mdc-button mdc-button--raised mdc-ripple-surface" id="controls-aka-pt1">AKA+1</button>
					<button class="mdc-button mdc-button--raised mdc-ripple-surface" id="controls-aka-pt2">AKA+2</button>
					<button class="mdc-button mdc-button--raised mdc-ripple-surface" id="controls-aka-pt3">AKA+3</button>
					<button class="mdc-button mdc-button--raised mdc-ripple-surface" id="controls-ao-pt1">AO+1</button>
					<button class="mdc-button mdc-button--raised mdc-ripple-surface" id="controls-ao-pt2">AO+2</button>
					<button class="mdc-button mdc-button--raised mdc-ripple-surface" id="controls-ao-pt3">AO+3</button>
				</div>

			</div>
			<div id="scoreboard">
				<div><b>Aka: </b><span id="scoreboard-aka-pt"></span></div>
				<div><b>Ao:  </b><span id="scoreboard-ao-pt"></span></div>
			</div>
			<div class="controls-progressbar-container">
				<div class="controls-progressbar-progressbar">
					<div class="controls-progressbar-progressbar-timebar">
						<div class="controls-progressbar-progressbar-timebar-button"></div>
					</div>
				</div>
			</div>
			<div class="controls-events">
				<ul id="controls-events-list" class="mdc-list">
				</ul>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/pubsub.js"></script>
<script type="text/javascript" src="js/videoplayer.js"></script>
<script type="text/javascript" src="js/controls.js"></script>
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/fileselect.js"></script>
<script type="text/javascript" src="js/view.js"></script>
<script type="text/javascript" src="js/scoreboard.js"></script>
<!-- <script type="text/javascript" src="js/storage.js"></script> -->
</html>
